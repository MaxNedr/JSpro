<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <script src="./script.js"></script>
    <script>
        window.onload = function () {
            var menu = new Menu('menu', 'menu', [
                new MenuItem('/', 'Home', 'home', []),
                new MenuItem('/news', 'News', 'news', [
                    new MenuSubItem('/news', 'News', 'subnew1'), new MenuSubItem('/news', 'News', 'subnew2'),
                    new MenuSubItem('/news', 'News', 'subnew3')
                ]),
                new MenuItem('/blog', 'Blog', 'blog', [])
            ]);
            var button = new Button('del', 'button-del', 'button', 'Delete ALL');
            var button2 = new Button('delLi', 'button-del', 'button', 'Delete News');
            var button3 = new Button('send', 'button-send', 'button', 'send');

            document.body.appendChild(menu.render());
            document.body.appendChild(button.render());
            document.body.appendChild(button2.render());
            document.body.appendChild(button3.render());


            var delet = document.getElementById('del');
            delet.addEventListener('click', function (ev) {
                Container.prototype.myRemove('menu')
            });
            var deletHome = document.getElementById('delLi');
            deletHome.addEventListener('click', function (ev) {
                Container.prototype.myRemove('news')

            });
            document.getElementById('send').addEventListener('click', function (event) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'http://localhost:3000/items');
                xhr.send();

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        var items = JSON.parse(xhr.responseText);
                        items = items.map(function (item) {
                            return new MenuItem(item.href, item.label, item.id, item.subItems);
                        });
                        var menu2 = new Menu('menu2', 'menu2',items);
                        document.body.appendChild(menu2.render());
                    }
                };
                event.preventDefault();
            });
        };

    </script>
</head>
<body>
</body>
</html>
