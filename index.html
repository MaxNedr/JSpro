<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <script src="./script.js"></script>
    <script>
        window.onload = function () {
            var button = new Button('del', 'button-del', 'button', 'Delete ALL');
            var button3 = new Button('send', 'button-send', 'button', 'send');

            document.body.appendChild(button.render());
            document.body.appendChild(button3.render());

            var delet = document.getElementById('del');
            delet.addEventListener('click', function (ev) {
                Container.prototype.myRemove('menu2')
            });

            document.getElementById('send').addEventListener('click', function (event) {

                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'http://localhost:3000/items');
                xhr.send();

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        var items = JSON.parse(xhr.responseText);
                        items = items.map(function (item) {
                            var number=[];
                            for (var i = 0; i <item.subItem.length ; i++) {
                                number.push(i);
                            }
                            console.log(item.subItem.length);
                            console.log(number);
                            return new MenuItem(item.href, item.label, item.id, [
                                new MenuSubItem(
                                    item.subItem[0].href,
                                    item.subItem[0].label,
                                    item.subItem[0].id,
                                    item.subItem[0].className
                                ),
                                new MenuSubItem(
                                    item.subItem[1].href,
                                    item.subItem[1].label,
                                    item.subItem[1].id,
                                    item.subItem[1].className
                                ),
                                new MenuSubItem(
                                    item.subItem[2].href,
                                    item.subItem[2].label,
                                    item.subItem[2].id,
                                    item.subItem[2].className
                                ),
                                new MenuSubItem(
                                    item.subItem[3].href,
                                    item.subItem[3].label,
                                    item.subItem[3].id,
                                    item.subItem[3].className
                                )]);
                        });

                        var menu2 = new Menu('menu2', 'menu2', items);
                        document.body.appendChild(menu2.render());
                    }
                };
                event.preventDefault();
            });
        };

    </script>
</head>
<body>
</body>
</html>
