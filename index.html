<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <script src="./script.js"></script>
    <script>
        window.onload = function () {
            var menu = new Menu('menu', 'menu', [
                new MenuItem('/', 'Home'),
                new MenuItem('/news', 'News'),
                new MenuItem('/blog', 'Blog')
            ]);
            var button = new Button('del', 'button-del','button', 'Delete ALL');

            document.body.appendChild(menu.render());
            document.body.appendChild(button.render());
            var delet = document.getElementById('del');
            delet.addEventListener('click',function (ev) { Container.prototype.myRemove('menu') });
        };


    </script>
</head>
<body>

</body>
</html>
